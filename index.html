
 <!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
</head>
<body>
    <img id="img" / height="500px" width="500px">
    <script>
        var img = ['https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRccxHRTilkVkyEpcxBZKleWbZjqylAkn_0tw&usqp=CAU', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9ax7T-THa_CZoXUJdr3f22g6uNqObEjd5ZA&usqp=CAU', 'https://media.zigcdn.com/media/model/2022/Aug/head-light-1192332279_600x400.jpg'];
        var index = 0;
        var duration = 1000;

        function imgslide() { // called function
            document.getElementById("img").src = img[index];
            index++;

            if (index == img.length) {
                index = 0;
            }

            setTimeout(imgslide, duration);
        }

        imgslide();
    </script>
</body>
</html>
