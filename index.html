<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Note Taking App</h1>
    <input type="text" id="noteInput" placeholder="Enter a new note">
    <button onclick="addNote()">Add Note</button>

    <h2>Notes:</h2>
    <ul id="noteList"></ul>

    <script>
        class Note {
            constructor(text) {
                this.text = text;
                this.editing = false;
            }
        }

        const notes = [];

        function addNote() {
            const noteInput = document.getElementById('noteInput');
            const noteText = noteInput.value.trim();

            if (noteText !== '') {
                const newNote = new Note(noteText);
                notes.push(newNote);
                updateNoteList();
                noteInput.value = '';
            }
        }

        function updateNoteList() {
            const noteList = document.getElementById('noteList');
            noteList.innerHTML = '';

            notes.forEach((note, index) => {
                const listItem = document.createElement('li');
                if (note.editing) {
                    listItem.innerHTML = `
                        <input type="text" value="${note.text}" id="editInput${index}">
                        <button onclick="saveEdit(${index})">Save</button>
                    `;
                } else {
                    listItem.innerHTML = `
                        <span>${note.text}</span>
                        <button onclick="editNote(${index})">Edit</button>
                        <button onclick="deleteNote(${index})">Delete</button>
                    `;
                }
                noteList.appendChild(listItem);
            });
        }

        function editNote(index) {
            notes[index].editing = true;
            updateNoteList();
        }

        function saveEdit(index) {
            const editInput = document.getElementById(`editInput${index}`);
            notes[index].text = editInput.value.trim();
            notes[index].editing = false;
            updateNoteList();
        }

        function deleteNote(index) {
            notes.splice(index, 1);
            updateNoteList();
        }
    </script>
</body>
</html>
